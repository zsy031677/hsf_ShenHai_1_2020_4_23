<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link rel="apple-touch-icon" href="icon.png"/>
<link rel="shortcut icon" href="icon.png"/>
<link rel="icon" href="icon.png"/>
<title>Naruto Parkour</title>
<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no,target-densitydpi=device-dpi"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="full-screen" content="true"/>
<meta name="screen-ooo" content="portrait"/>
<meta name="x5-fullscreen" content="true"/>
<meta name="360-fullscreen" content="true"/>
<script src="js/jquery.min.js"></script>
<style>body{text-align:center;background:#000000;padding:0;border:0;margin:0;height:100%;}.a a{color:#333;background:#ddd;padding:5px;float:left;font-size:12px;}.a a:hover{background:#ccc;}</style>
</head>
<body>
<div style="display:inline-block;width:100%; height:100%;margin: 0 auto; background: black; position:relative;" id="gameDiv">
<canvas id="gameCanvas" width="900" height="400" style="background-color: #000000"></canvas>
</div>
<script>
var title = "Naruto Parkour";
var content = "The eaves walking action game \"Naruto Parkour\" lets you challenge the limit of your reaction ability!";
var link = "";
var ico = "images/142537_7329.jpg";
function moreGame(){
EgretShare.moreGame();
}
document.addEventListener('EgretShareLoaded', function(){
EgretShare.setShareData(title, content, link, ico)});
var egret_h5 = {};
egret_h5.prefix = "";
egret_h5.loadScript = function (list, callback) {
var loaded = 0;
if (navigator.userAgent.indexOf("Trident/5") > -1) {
//ie9
var loadNext = function () {
egret_h5.loadSingleScript(egret_h5.prefix + list[loaded], function () {
loaded++;
if (loaded >= list.length) {
callback();
}
else {
loadNext();
}
})
};
loadNext();
}
else {
list.forEach(function (f, i) {
egret_h5.loadSingleScript(egret_h5.prefix + f, function () {
loaded++;
if (loaded >= list.length) {
callback();
}
})
});
}
}
egret_h5.loadSingleScript = function (src, callback) {
var s = document.createElement('script');
if (s.hasOwnProperty("async")) {
s.async = false;
}
if (window.version){
s.src = src + "?r=" + window.version.src[src];
}
else{
s.src = src + "?r=" + Math.random();
}
s.addEventListener('load', function () {
this.removeEventListener('load', arguments.callee, false);
callback();
}, false);
document.body.appendChild(s);
}
egret_h5.loadSingleScript("js/version.js",function(){
egret_h5.loadScript([
"js/browser-api.js",
"js/game-min.js"
],function(){
var orient = browsers.orientation;
if (orient.check(orient.portrait)) {
egret_h5.startGame();
}
})
})
</script>
<div style="display:none">
</div>
</body>
</html>
