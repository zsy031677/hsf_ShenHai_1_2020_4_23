<!DOCTYPE>
<html>
<meta charset="utf-8"/>
<meta name="viewport"
      content="initial-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable = no
	target-densitydpi=device-dpi,minimal-ui" />
<meta content='yes' name='apple-mobile-web-app-capable'>
<meta content='default' name='apple-mobile-web-app-status-bar-style'>

<meta name="msapplication-tap-highlight" content="no" />

<head>
<title>Football Tricks</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<link rel="stylesheet" type="text/css" href="css/game.css" />
    <!--[if IE]><!--><link rel="stylesheet" type="text/css" href="css/fontsIE.css"/><!--<![endif]-->
    <!--[if !IE]><!--><link rel="stylesheet" type="text/css" href="css/fonts.css"/><!--<![endif]-->

<style>
  html {
    -ms-touch-action: none; /* Direct all pointer events to JavaScript code. */
  }
</style>

</head>
<body>
	<div id="all">
		<div id="root"></div>
		<div id="loadingMsg" class="unselectable"
			style="position: absolute; left: 50%; top: 50%; z-index: 9999999999;"
			onmousedown="return false;">
			<img src="images/logo.png"
				style="position: absolute; width: 258px; height: 159px; left: -124px; top: -125px" />
			<div id="loadingStateText" class="default-bold"
				style="position: absolute; text-align: center; left: -50px; top: 50px; width: 100px; height: 50px; z-index: 9999999999; font-family: BowlbyOneSCRegular; font-size: 28pt;">0%</div>
		</div>

		<script type="text/javascript" src="js/loader.js"></script>
		<script type="text/javascript">
			Loader.updateLoadingState(5);
		</script>
		<script type="text/javascript" src="js/box2d.js"></script>
		<script type="text/javascript">
			Loader.updateLoadingState(10);
		</script>
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
		<script type="text/javascript">
			Loader.updateLoadingState(15);
		</script>
		<script type="text/javascript" src="js/thirdParty.js"></script>
		<script type="text/javascript">
			Loader.updateLoadingState(20);
		</script>

	
		<script type="text/javascript" src="js/game.js"></script>
    	<script type="text/javascript" src="js/branding.js"></script>
        <script type="text/javascript">
            MAX_WIDTH = 1138;
            MAX_HEIGHT = 500;
        </script>
	</div>
    <img id="rotateMsg" class="hidden" src="images/rotate.jpg" />
</body>
</html>
