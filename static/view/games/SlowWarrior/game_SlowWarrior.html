<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Slow Warrior</title>
<script type="text/javascript" src="cocos2d-js-v3.0-lite.js" charset="UTF-8"></script>
<script type="text/javascript" src="src/ismobile.js" charset="UTF-8"></script>
<script type="text/javascript" src="src/isIOSDevice.js" charset="UTF-8"></script>
<script type="text/javascript" src="src/PlayScene.js" charset="UTF-8"></script>
<script type="text/javascript" src="src/resource.js" charset="UTF-8"></script>
<script type="text/javascript" src="src/WelcomeScene.js" charset="UTF-8"></script>
<script src="jquery.min.js"></script>
<style>body,canvas,div{-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;-khtml-user-select:none;-webkit-tap-highlight-color:rgba(0,0,0,0);}</style>
</head>
<body style="background-color: #000">
<canvas id="gameCanvas" width="480" height="800"></canvas>
<script type="text/javascript">
    window.onload = function() {
        cc.game.onStart = function () {
            cc.view.setDesignResolutionSize(480, 800, cc.ResolutionPolicy.SHOW_ALL);
            scaleValue1 = cc.director.getWinSize();
            console.log("scaleValue:" + scaleValue1.width);
            cc.view.resizeWithBrowserSize(true);
            //load resources
            var texture2d = self._texture2d = new cc.Texture2D();
            texture2d.initWithElement(res.huo_png);
            cc.LoaderScene.preload(g_resources, function () {
                cc.director.runScene(new WelcomeScene());
            }, this);

        };
        cc.game.run("gameCanvas");
    };

</script>
</body>
</html>
